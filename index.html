<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsule | Remake by Raunak </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="preloader-progress">
        <div class="preloader-progress-bar"></div>
        <div class="preloader-logo"><h1>Capsules</h1></div>
    </div> 

    <div class="preloader-mask"></div>
    <div class="preloader-content">
        <div class="preloader-footer">
            <p>Meet capsules - modren 
                and luxery house in the califirnia , usa 
            </p>

        </div>
    </div>


    <div class="container">
        <section class="hero">
            <div class="hero-inner">
                <div class="hero-img">
                    <img src="./images/background1.png" alt="">
                </div>

                <div class="hero-content">
                    <div class="header">
                        <h1>Capsules</h1>
                    </div>

                    <div class="contact-btn">
                        <div class="btn">
                            <div class="btn-label">
                                <span>Contact</span>
                            </div>
                            <div class="btn-icon">
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>

                    </div>
                    <div class="menu-btn">
                        <div class="btn">
                            <div class="btn-label">
                                <span>Menu</span>
                            </div>
                            <div class="btn-icon">
                                <i class="ri-menu-line"></i>
                            </div>
                        </div>
                        
                    </div>
                    <div class="hero-footer">
                        <h3>Closer to
                            Nature—Closer
                            to Yourself</h3>

                            <p>Spend unforgettable and remarkable time
                                in the Californian desert with—Capsules.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>






    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
